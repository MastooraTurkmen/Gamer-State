<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet" />
    <title>Gamer Stats</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="Ellipse 1.png" alt="A bad man face" />
        <span>s1nst3r_one</span>
      </header>

      <div class="player online">
        <svg
          width="22"
          height="22"
          viewBox="0 0 22 22"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <circle cx="11" cy="11" r="11" fill="#00CC6A" />
        </svg>
        <p>ONLINE NOW</p>
      </div>
      <div class="player active">
        <h2>52</h2>
        <p>Days ACTIVE</p>
      </div>
      <div class="player time">
        <h2>285</h2>
        <p>minutes played</p>
      </div>
      <div class="player period">
        <h2>3</h2>
        <p>GAMES PLAYED</p>
      </div>
    </div>
  </body>
</html>
